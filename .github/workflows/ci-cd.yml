name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore DotCommon.sln

    - name: Build solution
      run: dotnet build DotCommon.sln -c Release --no-restore

    - name: Run tests
      run: dotnet test DotCommon.sln -c Release --no-build --verbosity normal

    - name: Create NuGet packages
      run: dotnet pack DotCommon.sln -c Release --no-build --include-symbols -o dest/

    - name: Upload NuGet packages as artifacts
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: dest/*.nupkg
        retention-days: 7

  publish-nuget:
    name: Publish to NuGet
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Publish to NuGet.org
      run: dotnet nuget push packages/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

  create-release:
    name: Create GitHub Release
    needs: publish-nuget
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Get previous tag
      id: previoustag
      run: |
        # Get all tags sorted by version
        PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | sed -n '2p')
        if [ -z "$PREVIOUS_TAG" ]; then
          # If no previous tag found, use first commit
          PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
        fi
        echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
        echo "Previous tag: $PREVIOUS_TAG"

    - name: Generate release notes
      id: generate_notes
      run: |
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        PREVIOUS_TAG="${{ steps.previoustag.outputs.tag }}"

        echo "Generating release notes from $PREVIOUS_TAG to $CURRENT_TAG"

        # Generate changelog and remove markdown special characters
        CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h) by %an" --no-merges | sed 's/```//g')

        # Count commits
        COMMIT_COUNT=$(git rev-list $PREVIOUS_TAG..HEAD --count)

        # Get contributors
        CONTRIBUTORS=$(git log $PREVIOUS_TAG..HEAD --format='%an' --no-merges | sort -u | sed 's/^/- @/' | tr '\n' ' ')

        # Create release notes
        cat << EOF > release_notes.md
        ## What's Changed

        This release includes $COMMIT_COUNT commits since $PREVIOUS_TAG.

        ### Changes

        $CHANGELOG

        ### Contributors

        $CONTRIBUTORS

        **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG
        EOF

        cat release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release_notes.md
        files: packages/*.nupkg
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
